name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    name: Testes Unitários
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      DATABASE_URL: "sqlite:///:memory:"
      SQLALCHEMY_DATABASE_URL: "sqlite:///:memory:"
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_VIDEO_PROCESSING_QUEUE: http://localhost:4566/000000000000/video-processing-queue
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r .docker/bin/config/requirements.txt

      - name: Rodar testes unitários
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q tests/unit --cov=app --cov-report=xml:coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  smoke-worker:
    name: Smoke Worker
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run worker smoke
        run: |
          bash tests/smoke/smoke-worker.sh
