name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    name: Testes Unitários
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      DATABASE_URL: "sqlite:///:memory:"
      SQLALCHEMY_DATABASE_URL: "sqlite:///:memory:"
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_VIDEO_PROCESSING_QUEUE: http://localhost:4566/000000000000/video-processing-queue
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r .docker/bin/config/requirements.txt

      - name: Rodar testes unitários
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q tests/unit --cov=app --cov-config=.coveragerc --cov-report=xml:coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: unit-tests
    permissions:
      contents: read
      pull-requests: read
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: .

      - name: Validar coverage.xml
        run: |
          if [ ! -f coverage.xml ]; then
            echo "::error::coverage.xml não encontrado para análise SonarCloud"
            exit 1
          fi
          python - <<'PY'
          import xml.etree.ElementTree as ET
          root = ET.parse('coverage.xml').getroot()
          sources = [s.text for s in root.findall('.//sources/source')]
          print('Coverage sources:', sources)
          PY

      - name: Validar configuração do SonarCloud
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then
            echo "::error::Secret SONAR_TOKEN não definido (Settings → Secrets and variables → Actions → Secrets)."
            exit 1
          fi

      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=app
            -Dsonar.tests=tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}

  smoke-worker:
    name: Smoke Worker
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run worker smoke
        run: |
          bash tests/smoke/smoke-worker.sh
